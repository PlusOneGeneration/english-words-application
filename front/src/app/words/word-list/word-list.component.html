<div class="row">
    <div class="col-md-12" >
        <div *ngIf="words && words.length"
             infinite-scroll
             [infiniteScrollDistance]="scrollDistance"
             [infiniteScrollThrottle]="throttle"
             (scrolled)="onScrollDown()">
            <div *ngFor="let word of words">
                <div class="list-group">
                    <app-word [data]="word" [settings]="settings"></app-word>
                </div>
            </div>
        </div>
    </div>


</div>
<div class="row">
    <div class="col-md-12 col-xs-12">
        <app-menu (categoryUpdated)="handleCategoryChange($event)"
                  (settingsUpdated)="handleSettingsChange($event)"
                  (bookmarkUsed)="handleBookmarkUsed($event)"
                  [query]="query">
        </app-menu>
    </div>
</div>
