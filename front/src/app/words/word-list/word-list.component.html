<div class="row"
     infinite-scroll
     [infiniteScrollDistance]="scrollDistance"
     [infiniteScrollThrottle]="throttle"
     (scrolled)="onScrollDown()"
   >
  <!--(scrolledUp)="onScrollUp()">-->
    <div class="col-md-3">
        <app-menu (categoryUpdated)="handleCategoryChange($event)"
                  (settingsUpdated)="handleSettingsChange($event)"
                  (bookmarkUsed)="handleBookmarkUsed($event)"
                  [query]="query">

        </app-menu>
    </div>

    <div class="col-md-9" >
        <div *ngIf="words&&words.length"

        >
            <div *ngFor="let word of words">
                <app-word [data]="word" [settings]="settings"></app-word>
            </div>
        </div>
        <!--<nav aria-label="Page navigation">-->
            <!--<ul class="pagination" *ngFor="let page of pages">-->
                <!--<li><a (click)="pageChanged(page)">{{page}}</a></li>-->
            <!--</ul>-->
        <!--</nav>-->
    </div>
</div>
